    <!-- Existing HTML -->

    <script>
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.links');

            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
    


        
        // Array of industries
        const industries = [
            "Beauty/Fashion",
            "Food & Beverage",
            "Fitness/Health",
            "Event Planning/Management",
            "Healthcare",
            "Construction",
            "Consulting",
            "Sports",
            "Fashion/Accessories"
            // Add more industries as needed
        ];

        // Function to dynamically create count boxes for each industry
        function createIndustryBoxes() {
            const industryList = document.getElementById("industry-list");
            industries.forEach(industry => {
                const countBox = document.createElement("div");
                countBox.className = "count-box";
                countBox.textContent = industry;
                industryList.appendChild(countBox);
            });
        }

        // Call the function to create count boxes on page load
        createIndustryBoxes();

        

        // Function to toggle dropdown content
        function toggleDropdown() {
            const dropdownContent = document.getElementById("dropdown-content");
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        }
    </script>
