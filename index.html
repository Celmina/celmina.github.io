<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="header.css">
    <style>
        /* Existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000; /* Set a completely black background color */
            color: #ffffff; /* Set text color to white */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #header {
            padding: 20px;
        }
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }
        #revenue {
            margin-top: 50px;
            font-size: 100px;
            margin-bottom: 50px;
        }
        .count-box {
            display: inline-block;
            width: auto; /* Make box width dynamic */
            margin: 8px;
            padding: 8px;
            border: 1px solid #ffffff; /* White border */
            background-color: #1a1a1a; /* Dark gray background color */
            border-radius: 10px; /* Rounded corners */
        }
        #footer {
            background-color: #333333; /* Lighter shade of black for the footer */
            padding: 20px;
            font-size: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
z-index: 222;
        }
    </style>
</head>
<body> 

    <header>
      <nav id="navigation">
        <a href="#" class="logo">Celmina</a>
        <ul class="links">
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Me</a></li>
          <li><a href="schedule.html">Schedule a Call</a></li>
        </ul>
      </nav>
    </header>

  
    <!-- Existing HTML content -->
    <div id="main">
        <div id="header">
          <h1>Client Revenue Tracker</h1>
          <div id="revenue">
              $1,000,000 <!-- You can dynamically update this value with JavaScript -->
          </div>
          <div id="industry-list"></div> <!-- Container for dynamic industries -->
      </div>
      <div id="footer">
          <p>Â© 2024 Celmina. All rights reserved.</p>
      </div>

    <!-- New HTML content for dropdown -->
    <div id="dropdown-container">
      <img src="Assets/Dropdown2.png" alt="Dropdown" onclick="toggleDropdown()">
        <div id="dropdown-content" style="display: none;">
            <a href="contact.html">Contact Me</a>
            <a href="schedule.html">Schedule a Call</a>
        </div>
    </div>

    <script>
        // Array of industries
        const industries = [
            "Beauty/Fashion",
            "Food & Beverage",
            "Fitness/Health",
            "Event Planning/Management",
            "Healthcare",
            "Construction",
            "Consulting",
            "Sports",
            "Fashion/Accessories"
            // Add more industries as needed
        ];

        // Function to dynamically create count boxes for each industry
        function createIndustryBoxes() {
            const industryList = document.getElementById("industry-list");
            industries.forEach(industry => {
                const countBox = document.createElement("div");
                countBox.className = "count-box";
                countBox.textContent = industry;
                industryList.appendChild(countBox);
            });
        }

        // Call the function to create count boxes on page load
        createIndustryBoxes();

        // Function to toggle dropdown content
        function toggleDropdown() {
            const dropdownContent = document.getElementById("dropdown-content");
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
